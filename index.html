<html></html>
<head>
    <meta charset="utf-8">
    <title>CONCEPMI</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Favicon Link -->
    <link rel="icon" href="./public/img/favicon/concepmi.png" type="image/x-icon">
    <link rel="shortcut icon" href="./public/img/favicon/concepmi.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v5.0.1/mapbox-gl-directions.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/markers.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/slide-panel.css">
</head>
<body>
    <div id="button-container">
        <button class="map-button" id="restaurants-button">
            <i class="fas fa-utensils"></i>
        </button>
        <button class="map-button" id="hotels-button">
            <i class="fas fa-bed"></i>
        </button>
        <button class="map-button" id="tourist-attractions-button">
            <i class="fas fa-camera"></i>
        </button>
    </div>
    <div id="map"></div>
        <div id="slide-panel" class="slide-panel">
            <!-- Botón de cierre en la parte superior derecha -->
            <button id="close-panel" class="close-panel">
                <i class="fas fa-times"></i>
            </button>
            
            <!-- Contenedor para la imagen principal -->
            <div class="panel-img-container">
                <img id="panel-img" src="" alt="Main Image">
            </div>
            
            <!-- Contenedor principal para el título e información -->
            <div class="panel-content">
                <h3 id="panel-title">Nombre del hotel</h3>
                <div id="panel-rating">★★★★★</div> <!-- Para la calificación en estrellas -->
                <div id="panel-location">Ubicación</div>
                <div id="panel-prices">Precios: <ul></ul></div>
                <div id="panel-services">Servicios: <ul></ul></div>
                <div class="panel-photos">
                    <img id="photo1" src="" alt="photo 1">
                    <img id="photo2" src="" alt="photo 2">
                    <img id="photo3" src="" alt="photo 3">
                    <img id="photo4" src="" alt="photo 4">
                </div>
                <button id="directions-button" class="action-button">Cómo llegar</button>
                <div id="panel-contact-number"><i class="fas fa-phone-alt"></i>  <span></span></div>
                <div id="panel-contact-email"><i class="fas fa-envelope"></i>  <span></span></div>
            </div>
        </div>
    </div>

    <div id="logo-container">
        <a href="https://pmilimaeventos.com/concepmi/">
            <img src="\img\favicon\concepmi.png" alt="Logo" id="logo">
        </a>
    </div>
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
